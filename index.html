<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="drinkList">
        <li id="coffee">Кава</li>
        <li id="tea">Чай</li>
        <li id="juice">Сік</li>
    </ul>

    <input type="text" id="dayInput" placeholder="Введіть день тижня">
    <button id="checkButton">Перевірити</button>

    <input type="number" id="monthInputSeason" placeholder="Введіть номер місяця">
    <button id="checkButtonSeason">Перевірити</button>

    <input type="number" id="monthInputDays" placeholder="Знов номер місяця">
    <button id="checkButtonDays">Перевірити</button>

    <input type="text" id="colorInput" placeholder="Введіть назву кольору">
    <button id="checkButtonColor">Перевірити</button>

    <input type="number" id="number1" placeholder="Оберіть 1 число">
    
    <input type="number" id="number2" placeholder="Оберіть 2 число">
    
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    
    <button id="calculateButton">Обчислити</button>

    <script src="./index.js"></script>
</body>
</html>
